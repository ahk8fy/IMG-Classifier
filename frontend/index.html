<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ML5.JS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- p5 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>
    <!-- ml5 -->
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

  <body>
    <nav class="navbar bg-primary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          Classifier Tool
        </a>
      </div>
    </nav>
    <div id="appWindow" class="card mb-3" style="max-width: 1300px; margin-top: 10%; margin-left: 15%;">
        <div class="row g-0">
          <div class="col-md-4">
            <img id="preview" src="static/no_image.jpg" class="img-fluid rounded-start" style="width: fit-content; height: fit-content;">
            <div class="d-grid gap-2">
              <button id="process" class="btn btn-secondary" type="button" disabled>Process Image</button>
            </div>
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">Image Upload</h5>
              <p id="waitMessage" class="card-text">Model Loading ... </p>
              <input type = "file" name = "Image" id = "upload" accept = "jpg,jpeg,png" style="visibility: hidden;">
              <p></p>
              <br>
              <table id="resultTable" class="table" style="visibility: hidden;">
                <thead>
                  <tr>
                    <th scope="col">Label</th>
                    <th scope="col">Confidence</th>
                  </tr>
                </thead>
                <tbody id="classifyResults"></tbody>
              </table>
            </div>
          </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="static/js/index.js"></script>
  </body>
</html>
